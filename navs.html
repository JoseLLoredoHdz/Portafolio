<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilosnav.css">
</head>
<body>

    <!-- Barra de navegacion -->
    <header class="header">
      <div class="logo"> <!-- Logo -->
        <img src="Imagenes/Logo.jpg" alt="logo mostrar">
      </div>

      <button class="burger" aria-label="Abrir menú" aria-expanded="false" aria-controls="nav">
        ☰
      </button>

      <nav id="nav" class="nav">
        <ul class="nav-links">
          <li><a href="#">Services</a></li>
          <li><a href="#">Project</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <a href="#" class="btn"><button>Contact</button></a>
      </nav>
    </header>

    <!-- CARRUSEL -->
    <div class="carrusel">
      <div class="atras">
        <img id="atras" src="Imagenes/atras.svg" alt="atras" loading="lazy">
      </div>

      <div class="Imagenes">
        <div id="img">
          <img src="Imagenes/foto1.jpg" alt="Gelatina" class="img" loading="lazy">
        </div>
        <div class="texto" id="texto">
          <h3>Gelatina</h3>
          <p>Gelatinas realizadas con mucho amor para cualquier persona</p>
        </div>
      </div>

      <div class="adelante" id="adelante">
        <img src="Imagenes/adelante.svg" alt="adelante" loading="lazy">
      </div>
    </div>
    <div class="puntos" id="puntos"></div>











<script>
  const burger = document.querySelector('.burger');
  const nav = document.querySelector('#nav');
  burger.addEventListener('click', () => {
    const open = nav.classList.toggle('open');
    burger.setAttribute('aria-expanded', open ? 'true' : 'false');
  });
</script>
<script src="app.js"></script>


</body>
</html>
